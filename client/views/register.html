<div class="top-content">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 text">
        <h1><strong>TransportMitra</strong> Registration Form</h1>
        <div class="description">
        <p>
        Register Yourself here and be the part of TransportMitra. <br>
        Download it on <a href="#"><strong>Playstore</strong></a>, and enjoy our "saath"
        </p>
        </div>
        <div class="top-big-link">
        <a class="btn btn-link-1" href="#">Know More</a>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<div class="container">
  <div class="row">
    <div class="col-sm-12 form-box" >
      <div class="form-top">
        <div class="form-top-left">
          <h2 class="heading">Register with  us!</h2>
          <p class="heading">Fill in the form below to get your profile updated</p>
        </div>
        <div class="form-top-right">
          <i class="fa fa-pencil"></i>
        </div>
      </div>
    <div class="form-bottom">
      <form role=form ng-submit="regSubmit()">
        <h3 class="heading" style="font-weight: bold;text-align:center">Driver Personal Details</h3>
        <div class="form-group">
          
          <label for="fname">First Name</label>
          <input type="text" class="form-control" ng-model="main.form1.fname" id="fname" placeholder="First Name">
          
        </div>

        <div class="form-group">
          <label for="lname">Last Name</label>
          <input type="text" class="form-control" ng-model="main.form1.lname" id="lname" placeholder="Last Name">
        </div>
        <div class="form-group">
          <label for="pnumber">Phone Number</label>
          <input type="number" class="form-control" ng-model="main.form2.pnumber" id="pnumber" placeholder="Phone Number">
        </div>
        <div class="form-group">
          <label for="apnumber">Alternate Phone Number</label>
          <input type="number" class="form-control" ng-model="main.form2.apnumber" id="apnumber" placeholder="Phone Number">
        </div>
        <div class="form-group">
          <label for="phtype">Phone Type</label>
          <input type="text" class="form-control" ng-model="form.phtype" id="phtype" placeholder="Phone Type">
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" class="form-control" ng-model="form.dob" id="dob" placeholder="Date of Birth">
        </div>
        <div class="form-group">
          <select   class="form-control" id="mstatus" ng-model="form.mstatus" >
            <option disabled ng-selected="true">Select Marital Status</option>
            <option >Single</option>
            <option >Married</option>
          </select>
          </div>
          <div class="form-group">
            <select   class="form-control" id="insurance" ng-model="form.insurance" >
              <option disabled ng-selected="true">Has Insurance?</option>
              <option >Yes</option>
              <option >No</option>
            </select>
          </div>
          <div class="form-group">
            <select   class="form-control" id="qualification" ng-model="form.qualification" >
              <option disabled ng-selected="true">Select Qualification</option>
              <option >12th Passed</option>
              <option >10th Passed</option>
            </select>
          </div>

          <div class="form-group">
            <label for="language">Languages Known</label>
            <div class="checkbox">
              <label>
                <input ng-model="select" value="Hindi" type="checkbox"> Hindi
              </label>
              <label>
                <input value="English" type="checkbox"> English
              </label>
              <label>
                <input value="Kannada" type="checkbox"> Kannada
              </label>
            </div>
          </div>

        <div class="form-group">
          <label for="address">Address</label>
          <textarea id="address" class="form-control" ng-model="form.address" rows="2"></textarea>
        </div>
        
        <div class="form-group">
        <label for="language">State</label>
          <select   class="form-control" id="state" ng-model="form.state" >
            <option disabled ng-selected="true">Select State</option>
            <option >Karnataka</option>
            <option >Uttar Pradesh</option>
          </select>
        </div>

        <div class="form-group">
          <label for="language">Religion</label>
          <select   class="form-control" id="religion" ng-model="form.religion" >
            <option disabled ng-selected="true">Religion</option>
            <option value="hindu" >Hindu</option>
            <option value="muslim" >Muslim</option>
            <option value="christian" >Christian</option>
            <option value="Other" >Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="language">Caste Category</label>
          <select class="form-control" id="castecat" ng-model="form.castecat" >
            <option disabled ng-selected="true">Caste Category</option>
            <option value="hindu" >General</option>
            <option value="muslim" >OBC</option>
            <option value="christian" >SC/ST</option>
            <option value="Other" >Other</option>
          </select>
        </div>
          
        <div class="form-group">
          <label for="aadharnum">Aadhar Number</label>
          <input type="number" class="form-control" ng-model="form.aadharnum" id="aadharnum" placeholder="Phone Type">
        </div>

        <div class="form-group">
          <label for="familynum">Dependent Family Members</label>
          <input type="number" class="form-control" ng-model="form.familynum" id="familynum" placeholder="Dependent Family Members">
        </div>

        <div class="form-group">
          <label for="image">Upload Photo</label>
          <input type="file" id="image">
        </div>
        
        <h3 class="heading" style="font-weight: bold;text-align:center">Driving Details</h3>

        <div class="form-group">
          <label for="licensenum">License Number</label>
          <input type="number" class="form-control" ng-model="form.licensenum" id="licensenum" placeholder="License Number">
        </div>

        <div class="form-group">
          <label for="licenseexp">Driving License Expiry Date</label>
          <input type="date" class="form-control" ng-model="form.licenseexp" id="licenseexp" placeholder="Driving License Expiry Date">
        </div>
          
        <div class="form-group">
          <label for="driverexp">Years of Driving Experience</label>
          <input type="number" class="form-control" ng-model="form.driverexp" id="driverexp" placeholder="Years of Driving Experience">
        </div>

        <div class="form-group">
          <label for="drivervehtype">Vehicle Type Currently Driving</label>
          <select class="form-control" id="drivervehtype" ng-model="form.drivervehtype">
            <option disabled ng-selected="true">Vehicle Type Currently Driving</option>
            <option >HMV</option>
            <option >Others</option>
          </select>
        </div>

        <div class="form-group">
          <label for="vehbrand">Vehicle Brand Currently Driving</label>
          <select class="form-control" id="vehbrand" ng-model="form.vehbrand">
            <option disabled ng-selected="true">Vehicle Brand Currently Driving</option>
            <option >TATA</option>
            <option >Ashok Leyland</option>
            <option >Others</option>
          </select>
        </div>

        <div class="form-group">
          <label for="employment">Employment Type</label>
          <select class="form-control" id="employment" ng-model="form.employment">
            <option disabled ng-selected="true">Employment Type</option>
            <option >Employed</option>
            <option >Unemployed</option>
          </select>
        </div>

        <div class="form-group">
          <label for="language">Driving Region </label>
          <div class="checkbox">
            <label>
              <input ng-model="select" value="Hindi" type="checkbox">North India 
            </label>
            <label>
              <input value="English" type="checkbox"> South India
            </label>
            <label>
              <input value="Kannada" type="checkbox"> Others
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="tripnum">Average Trips / Month</label>
          <input type="number" class="form-control" ng-model="form.tripnum" id="tripnum" placeholder="Average Trips / Month">
        </div>

        <div class="form-group">
          <label for="averagekm">Average KMS / Month</label>
          <input type="number" class="form-control" ng-model="form.averagekm" id="averagekm" placeholder="Average Trips / Month">
        </div>

        <div class="form-group">
          <label for="workingday">Working days in a Week</label>
          <input type="number" class="form-control" ng-model="form.workingday" id="workingday" placeholder="Working days in a Week">
        </div>

        <div class="form-group">
          <label for="restplaces">Resting Places</label>
          <div class="checkbox">
            <label>
              <input ng-model="select" value="Inside Vehicle" type="checkbox">Inside Vehicle
            </label>
            <label>
              <input value="dhaba" type="checkbox"> Dhaba
            </label>
            <label>
              <input value="others" type="checkbox"> Others
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="consignorfrom">From Consignor</label>
          <input type="text" class="form-control" ng-model="form.consignorfrom" id="consignorfrom" placeholder="From Consignor">
        </div>

        <div class="form-group">
          <label for="consignorto">To Consignor</label>
          <input type="text" class="form-control" ng-model="form.consignorto" id="consignorto" placeholder="To Consignor">
        </div>

        <div class="form-group">
          <label for="fromcity">From City</label>
          <input type="text" class="form-control" ng-model="form.fromcity" id="fromcity" placeholder="From City">
        </div>

        <div class="form-group">
          <label for="tocity">To City</label>
          <input type="text" class="form-control" ng-model="form.tocity" id="tocity" placeholder="To City">
        </div>
          
      <h3 class="heading">Employment Opportunity</h3>

      <div class="form-group">
        <label for="fromcity">Interested in Employment</label>
        <select   class="form-control" id="interested" ng-model="form.interested" >
          <option disabled ng-selected="true">Interested</option>
          <option >Yes</option>
          <option >No</option>
        </select>
      </div>

        <div class="form-group">
          <label for="restplaces">Location Intersted</label>
          <div class="checkbox">
            <label>
              <input ng-model="select" value="north" type="checkbox">North
            </label>
            <label>
              <input value="south" type="checkbox"> South
            </label>
            <label>
              <input value="others" type="checkbox"> Others
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="expsalary">Expected Salary (Per Month)</label>
          <input type="number" class="form-control" ng-model="form.expsalary" id="expsalary" placeholder="Expected Salary (Per Month)">
        </div> 

        <div class="form-group">
          <label for="jointime">Joining Time (Weeks)</label>
          <input type="number" class="form-control" ng-model="form.jointime" id="jointime" placeholder="Joining Time (Weeks)">
        </div>                              

        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
  </div>
</div>
