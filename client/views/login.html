 <div class="top-content" >
        	
            <div class="inner-bg" >
                <div class="container">
                    <div class="row">
                        <div class="col-sm-7 text">
                            <h1><strong>TransportMitra</strong> Registration Form</h1>
                            <div class="description">
                            	<p>
                                    Register Yourself here and be the part of TransportMitra. <br>
                                    Download it on <a href="#"><strong>Playstore</strong></a>, and enjoy our "saath"
                                </p>
                            </div>
                            <div class="top-big-link">
                            	<a class="btn btn-link-1" href="#">Know More</a>
                            	
                            </div>
                        </div>
                        <div class="col-sm-5 form-box" >
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Login to register driver's details!</h3>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-pencil"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">

                                <form role="form" class="registration-form" ng-submit="loginFn()">
                                    <div class="form-group">
                                        <label class="sr-only" for="form-first-name">Email</label>
                                        <input type="text" ng-model="login.email" name="form-first-name" placeholder="Email" class="form-first-name form-control" id="form-first-name" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-last-name">Password</label>
                                        <input type="password" ng-model="login.password" name="form-last-name" placeholder="Password" class="form-last-name form-control" id="form-last-name" required>
                                    </div>
                                    <div ng-show="showError" class="alert alert-danger">
                                        {{error}}
                                    </div>


                                    <button type="submit"  class="btn">Log In</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
